<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Add Product</h1>
        <form id="addProductForm">
            <!-- General Information -->
            <div class="card my-4">
                <div class="card-header bg-primary text-white">General Information</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" id="productName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea id="productDescription" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" id="productPrice" class="form-control" step="0.01" required>
                    </div>
                </div>
            </div>

            <!-- Variations -->
            <div class="card my-4">
                <div class="card-header bg-success text-white">Product Variations</div>
                <div class="card-body">
                    <div id="variationsContainer">
                        <!-- Single Variation -->
                        <div class="variation-item border p-3 mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="color" class="form-label">Color</label>
                                    <input type="text" class="form-control" placeholder="e.g., Red" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="file" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="size" class="form-label">Sizes</label>
                                    <input type="text" class="form-control" placeholder="e.g., S, M, L" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <label for="sku" class="form-label">SKU</label>
                                    <input type="text" class="form-control" placeholder="Unique Identifier" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="stockLevel" class="form-label">Stock Level</label>
                                    <input type="number" class="form-control" required>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="button" class="btn btn-danger w-100 remove-variation">Remove Variation</button>
                                </div>
                            </div>
                        </div>
                        <!-- End of Single Variation -->
                    </div>
                    <button type="button" id="addVariationBtn" class="btn btn-secondary mt-3">Add Another Variation</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Product</button>
        </form>
    </div>

    <script>
        document.getElementById('addVariationBtn').addEventListener('click', function () {
            const container = document.getElementById('variationsContainer');
            const variationTemplate = `
                <div class="variation-item border p-3 mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" placeholder="e.g., Red" required>
                        </div>
                        <div class="col-md-4">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="size" class="form-label">Sizes</label>
                            <input type="text" class="form-control" placeholder="e.g., S, M, L" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="sku" class="form-label">SKU</label>
                            <input type="text" class="form-control" placeholder="Unique Identifier" required>
                        </div>
                        <div class="col-md-4">
                            <label for="stockLevel" class="form-label">Stock Level</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="button" class="btn btn-danger w-100 remove-variation">Remove Variation</button>
                        </div>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', variationTemplate);
        });

        document.getElementById('variationsContainer').addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-variation')) {
                e.target.closest('.variation-item').remove();
            }
        });
    </script>
</body>

</html>
