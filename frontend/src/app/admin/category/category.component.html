<div class="container  mt-5">
  <h2>Add Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Title</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter category title"
      />
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">
        Title is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        rows="3"
        placeholder="Enter category description"
      ></textarea>
      <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Add Category</button>
  </form>

  <div *ngIf="message" class="alert alert-info mt-3">
    {{ message }}
  </div>
</div>

<div class="container mt-5">
  <h2>Categories</h2>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let category of categories; let i = index">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ category.categoryName }}</h5>
          <button class="btn btn-danger btn-sm w-100" (click)="deleteCategory(category.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
