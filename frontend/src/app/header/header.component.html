      tabindex="-1"
      id="offcanvasDarkNavbar"

        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>

          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">

          <!-- If not logged in -->
          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link active" routerLink="register" data-bs-dismiss="offcanvas">Register</a>

            <li class="nav-item">
              <a class="nav-link active" routerLink="login" data-bs-dismiss="offcanvas">Login</a>
            </li>
          </ng-container>

          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item" data-bs-dismiss="offcanvas">
              <app-cart></app-cart>
            </li>
            <li class="nav-item" *ngIf="userDetails?.role === 'USER'">
              <a class="nav-link active" routerLink="order" data-bs-dismiss="offcanvas">Orders</a>
            </li>
            <li class="nav-item" *ngIf="userDetails?.role === 'ADMIN'">
              <a class="nav-link active" routerLink="admin" data-bs-dismiss="offcanvas">Admin Panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="search">
                <i class="bi bi-search"></i> Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="user" data-bs-dismiss="offcanvas">{{ userDetails?.email }}</a>
            </li>
          
            <li class="nav-item">
              <a class="nav-link active" (click)="logout()" data-bs-dismiss="offcanvas">Logout</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

<nav class="navbar navbar-expand-lg navbar-dark  fixed-top custom-navbar " style="padding: 0;">
  
  <div class="container-fluid">
    <a class="navbar-brand" href="#">

      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"

        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link active" routerLink="register">Register</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link active" routerLink="login">Login</a>
        </li>

        <!-- Conditional Links: If logged in -->
        <ng-container *ngIf="isLoggedIn">
          <li class="nav-item" *ngIf="userDetails?.role !== 'ADMIN'">
            <app-cart></app-cart>
          </li>
          <li class="nav-item" *ngIf="userDetails?.role === 'ADMIN'">
            <a class="nav-link active" routerLink="admin/product">Product</a>
          </li>
          <li class="nav-item" *ngIf="userDetails?.role === 'ADMIN'">
            <a class="nav-link active" routerLink="admin/category">Category</a>

            <a class="nav-link active" routerLink="order">Orders</a>
          </li>
          <li class="nav-item" *ngIf="userDetails?.role === 'ADMIN'">
            <a class="nav-link active" routerLink="admin/order">Orders</a>

            <a class="nav-link active" routerLink="search">
              <i class="bi bi-search"></i> Search
            </a>
          </li>

          <li class="nav-item" >
            <a
              class="nav-link active"
              id="dropdownMenu"

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="logout()" routerLink="login" data-bs-dismiss="offcanvas">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
