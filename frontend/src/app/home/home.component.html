<h1 align="center" class="display-4 mb-5"></h1>

<div class="container">
  <div class="row card-deck text-center " >
    <div class="mb-4">
      <img src="assets/new.jpg" alt="" style="width: 100%; height: 400px; object-fit: cover;">
    </div>
    
    <div *ngFor="let productInfo of products" class="col-lg-3 col-md-4 col-sm-6 mb-4">

      <div class="card h-100 shadow-sm">
        <!-- Carousel for product images -->
        <div id="carousel-{{productInfo.id}}" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let image of productInfo.images; let i = index" class="carousel-item" [class.active]="i === 0">
              <img (click)="viewDetails(productInfo.id)"  class="d-block w-100" [src]="'http://localhost:8080' + image.imageURL" alt="Product Image">
            </div>
          </div>
          <!-- Controls for carousel -->
          <a class="carousel-control-prev" href="#carousel-{{productInfo.id}}" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-{{productInfo.id}}" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>

        <div class="card-body">
          <h5 class="card-title">{{productInfo.name}}</h5>
          <p class="card-text text-muted">{{productInfo.description}}</p><br>
          <p class="mb-2 "><strong>Price: </strong>{{productInfo.unitPrice}}$</p>
        </div>

      </div>
    </div>
  </div>
</div>
